<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/reponsive.css" />
  </head>
  <body>
    <div class="main-content">
      <h1>Random Sentence Generate</h1>
      <div class="container">
        <div class="inputs-container">
          <input
            type="number"
            name="words-input"
            id="words-input"
            autocomplete="on"
            autofocus
            placeholder="Enter how many words"
          />
        </div>
        <p id="result">0</p>
        <button type="button" name="generate-words" id="generate-words-btn">
          Generate Words
        </button>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
